<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></head>
<style>
.row:not(:last-child){
	margin-right: 10px;
}
</style>
<body>
 <nav style="padding: 0 25px;">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Magic Notes</a>
	<ul id="nav-mobile" class="right hide-on-med-and-down">
	<form>
      <li><textarea id="searchTxt" class="materialize-textarea" placeholder="Search"></textarea></li>
		  <li style="margin-left: 10px;"><button class="btn waves-effect waves-light" type="submit" name="action">search</button></li>
    </form>
    </div>
  </nav>
   
   
  <div class="container my-3">
        <h1>Welcome To Magic Notes</h1>
        <div class="card" style="padding: 25px;">
            <div class="card-body">
                <h5>Add a note</h5>
                <div class="form-group">
                  <div class="row">
                      <div class="input-field col s12">
                            <input id="addTitle" type="text" class="validate">
                            <label for="addTitle">Add a Title for your Note</label>
                      </div>
                      <div class="input-field col s12">
                            <input id="addDescription" type="text" class="validate">
                            <label for="addDescription">Add a Description for your Note</label>
                      </div>
                  </div>
                 </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h3>Your Notes</h3>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
