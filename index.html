<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
<style>
.row:not(:last-child){
	margin-right: 10px;
}
</style>
<body>
 <!-- Dropdown Structure -->
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="#!">one</a></li>
    <li><a href="#!">two</a></li>
    <li class="divider"></li>
    <li><a href="#!">three</a></li>
  </ul>

 <nav style="padding: 0 25px;">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Magic Notes</a>
	    <ul id="nav-mobile" class="right hide-on-med-and-down">
	  <form>
      <li><textarea id="searchTxt" class="materialize-textarea" placeholder="Search"></textarea></li>
      <li style="margin-left: 10px;"><button class="btn waves-effect waves-light" type="submit" name="action">search</button></li>
      <li><b class="dropdown-trigger" href="#!" data-target="dropdown1"><i class="material-icons right">v.2.1.01</i></b></li>
    </form>
  </ul>
    </div>
  </nav>
   
   <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer" style="z-index: 999;">
    <div class="modal-content">
      <div class="form-group">
        <h3>Edit Your Note</h3> 
        <span id="index" style="display: none;"></span>
        <div class="row">
            <div class="input-field col s12">
              <input id="newTitle" type="text" class="validate">
              <label for="newTitle">Edit the Title of your Note</label>
            </div>
            <div class="input-field col s12">
              <input id="newDescription" type="text" class="validate">
              <label for="newDescription">Edit the Description of your Note</label>
            </div>
          </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-close waves-effect waves-green btn-flat" onclick="closeModal()">Cancel</button>
      <button class="modal-close waves-effect waves-green btn-flat" onclick="editNote()">Edit</button>
    </div>
  </div>
   
  <div class="container my-3">
        <h1>Welcome To Magic Notes</h1>
        <div class="card" style="padding: 25px;">
            <div class="card-body">
                <h5>Add a note</h5>
                <div class="form-group">
                  <div class="row">
                      <div class="input-field col s12">
                            <input id="addTitle" type="text" class="validate">
                            <label for="addTitle">Add a Title for your Note</label>
                      </div>
                      <div class="input-field col s12">
                            <input id="addDescription" type="text" class="validate">
                            <label for="addDescription">Add a Description for your Note</label>
                      </div>
                  </div>
                 </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h3>Your Notes</h3>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
